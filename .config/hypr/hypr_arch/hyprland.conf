#--- ПЕРЕМЕННЫЕ ---------------------------------------------------------------
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$fileManager = nemo
# $menu = wofi --show drun
$menu = rofi -show drun
$lock = hyprlock -c ~/.config/hypr/hyprlock.conf


#--- ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ -----------------------------------------------------
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = EDITOR,nvim
env = XCURSOR_SIZE,21
env = XCURSOR_THEME,"DeppinDark-cursors"
env = GTK_THEME,"Orchis-dark"
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = WLR_DRM_NO_ATOMIC,1

cursor {
    no_hardware_cursors = true
}


#--- ПОДКЛЮЧЕНИЕ ДОПОЛНИТЕЛЬНЫХ ФАЙЛОВ С КОНФИГОМ  ----------------------------
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
#--- ГАПСЫ, БОРДЕРЫ, ЦВЕТА... -------------------------------------------------
general { 
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(f2cdcdee) rgba(f5e0dcee) 45deg
    col.inactive_border = rgba(1e1e2eff)
    resize_on_border = false 
    allow_tearing = false

    layout = dwindle

    # no_cursor_warps = false
}

#--- ДЕКОРАЦИИ ОКОН -----------------------------------------------------------
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 8
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        xray = true
        vibrancy = 0.1696
    }

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
  
}


#--- АНИМАЦИИ -----------------------------------------------------------------
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #bezier = myBezier, 0.33, 0.82, 0.9, -0.08

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


#--- НАСТРОЙКА ЛАЙОУТОВ -------------------------------------------------------
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}


#--- ВКЛЮЧИТЬ ДЕФОЛТНЫЕ ОБОИ --------------------------------------------------
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    render_ahead_of_time = false
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
}


#--- УСТРОЙСТВА ВВОДА ---------------------------------------------------------
#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
	kb_layout = us,ru
	kb_variant = lang
	kb_model =
	kb_options = grp:alt_shift_toggle,grp:win_space_toggle
	kb_rules =

	scroll_method = on
        natural_scroll = true
	follow_mouse = 1
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	numlock_by_default = true

    touchpad {
        natural_scroll = true
    }
}


#--- ЖЕСТЫ --------------------------------------------------------------------
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_invert = false
    workspace_swipe_distance = 200
    workspace_swipe_forever = true
}


#--- НАСТРОЙКА УСТРОЙСТВ ------------------------------------------------------
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#--- КЛАВИША МОДИФИКАТОР ------------------------------------------------------
###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Запуск системного монитора
bind = Ctrl + Shift, Escape, exec, $scrPath/sysmonlaunch.sh
# Запуск переключателя окон
bind = $mainMod, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w
# Отключение эффектов Hypr для игрового режима
bind = $mainMod + Alt, G, exec, $scrPath/gamemode.sh
# Запуск буфера обмена
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c

# Change screen brightnes
bindl = , XF86MonBrightnessUp, exec, brightnessctl -c backlight set +10%
bindl = , XF86MonBrightnessDown, exec, brightnessctl -c backlight set 10%-

# Volume and Media Control
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

#--- ЗАПУСК ПРИЛОЖЕНИЙ --------------------------------------------------------
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, L, exec, $lock
bind = SUPER, PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = ALT, PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind = CTRL SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod, W, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, J, togglesplit,


#--- ПЕРЕКЛЮЧЕНИЕ ФОКУСА ------------------------------------------------------
bind = Alt, Tab, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#--- ПЕРЕКЛЮЧЕНИЕ ВОРКСПЕЙСОВ -------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#--- ПЕРЕМЕЩЕНИЕ ОКОН НА ДРУГОЙ ВОРКСПЕЙС -------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Перемещение между сгруппированными окнами назад
bind = $mainMod CTRL , H, changegroupactive, b
# Перемещение между сгруппированными окнами вперед
bind = $mainMod CTRL , L, changegroupactive, f

#--- ПЕРЕМЕЩЕНИЕ ПЛАВАЮЩИИХ ОКОН ----------------------------------------------
bind = $mainMod ALT, right, moveactive, 50 0
bind = $mainMod ALT, left, moveactive, -50 0
bind = $mainMod ALT, up, moveactive, 0 -50
bind = $mainMod ALT, down, moveactive, 0 50

#--- ПЕРЕМЕЩЕНИЕ ОКОН --------------------------------------------------------
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

#--- СКРАЧПАД -----------------------------------------------------------------
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#--- ПЕРЕХОД ПО ВОРКСПЕЙСАМ КОЛЕСОМ МЫШИ --------------------------------------
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#--- ПЕРЕМЕЩЕНИЕ И РЕСАЙЗ ОКОН МЫШЬЮ ------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#--- РЕСАЙЗ -------------------------------------------------------------------
bind = $mainMod CTRL, left, resizeactive,-50 0
bind = $mainMod CTRL, right, resizeactive,50 0
bind = $mainMod CTRL, up, resizeactive,0 -50
bind = $mainMod CTRL, down, resizeactive,0 50


